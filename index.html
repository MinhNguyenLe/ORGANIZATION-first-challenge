<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game tìm số</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div>
      <div class="page">
        <div id="screen-playing" class="screen">
          <div id="overwrite" class="overwrite hide"></div>
        </div>
        <div id="board">
          <div class="board-child">
            <button class="btn-blue" id="start">Start</button>
            <div class="countdown hide" id="countdown">
              <span id="minute"></span>
              <span>:</span>
              <span id="second"></span>
            </div>
          </div>
          <div class="board-child">
            <button class="btn-blue" id="new">New game</button>
            <button class="btn-blue-empty">
              <span class="text-scores">Scores : </span>
              <span class="scores" id="scores">0</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
